<div class="purchase-popup">
  <h2>Buy stocks</h2>
  <form id="purchase_form">
    <label>Stock: </label>
    <label class="stock-name">{{symbol}}</label>
    <input name="symbol" type="text" value="{{symbol}}" hidden="true">
    <label for="amount">Amount:</label>
    <input name="amount" type="number" max="{{currentOffer.volume}}" min="1" value="{{currentOffer.volume}}">
    <label for="amount">Price: {{currentOffer.price}}â‚¬</label>
    <button ng-click="buyStock($event)" class="btn btn-click btn-success" ng-show="localStorageService.get('currentUser')">Confirm</button>
  </form>
  <div class="alert alert-warning collapse" id="buy-warning">
  </div>
  <button ng-click="cancelBuying($event)" class="btn btn-click btn-danger">Cancel</button>
</div>
