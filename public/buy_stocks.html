<div class="purchase-popup">
  <h2>Purchase stocks</h2>
  <form method="post" target="/buy_stock">
    <label>Stock: </label>
    <label class="stock-name">{{stockPage.currentStock.name}}</label>
    <label for="amount">Amount:</label>
    <input name="amount" type="number" value="1">
    <label for="amount">Price:</label>
    <input name="price" type="number" value="{{stockPage.currentStock.price}}" step="0.1"/>
    <button type="submit" class="btn btn-click btn-success">Confirm</button>
  </form>
  <button ng-click="stockPage.cancelBuying($event)" class="btn btn-click btn-danger">Cancel</button>
</div>
