<div class="container">
  <div class="col-sm-9 col-md-10 pt-3 main-container">
    <div class="row stocks-title">
      <h2>Stocks for sale</h2>
    </div>
    <div class="row stocks">
      <table class="main-table">
        <tr>
          <td>Name</td>
          <td>Sell price</td>
          <td>Buy price</td>
          <td>Last sold</td>
          <td>Volume</td>
        </tr>
        <tr ng-repeat="stock in stockPage.main_stocks" class='clickable-row' data-href='/#!/stock/{{stock.symbol}}'>
          <td>{{stock.symbol}}</td>
          <td>{{stock.bid}}€</td>
          <td>{{stock.ask}}€</td>
          <td>{{stock.last}}€</td>
          <td>{{stock.volume}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
