<div class="container"  ng-controller="mainController as stockPage">
  <div class="col-sm-9 col-md-10 pt-3 main-container">
    <div class="row stocks-title">
      <h2>Stocks for sale</h2>
    </div>
    <div class="row stocks">
      <table>
        <tr>
          <td>Name</td>
          <td>Current price</td>
          <td>Total amount</td>
          <td></td>
        </tr>
        <tr ng-repeat="stock in stockPage.stocks" class='clickable-row' data-href='/#!/stock/{{stock.id}}'>
          <td>{{stock.name}}</td>
          <td>{{stock.price}}</td>
          <td>{{stock.amount}}</td>
          <td><a href="{{stock.id}}" ng-click="stockPage.buyingStock($event)">Buy</a></td>
        </tr>
      </table>
    </div>
  </div>
  <div id="page-mask">
  </div>
  <ng-include ng-show="stockPage.buying" src="'/public/buy_stocks.html'">
  </ng-include>
</div>
