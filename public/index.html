<!DOCTYPE html>
<html lang="en" ng-app="cryptoExchange">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="public/core.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="public/main.css" rel="stylesheet">

    <title>Kryptop√∂rssi</title>

  </head>

  <body ng-controller="mainController as stockPage">
    <ng-include src="'public/main.html'">
    </ng-include>

    <div class="container">
      <div class="col-sm-9 col-md-10 pt-3 main-container">
        <div class="row stocks-title">
          <h2>Stocks for sale</h2>
        </div>
        <div class="row stocks">
          <table>
            <tr>
              <td>Name</td>
              <td>Current price</td>
              <td>Total amount</td>
              <td></td>
            </tr>
            <tr ng-repeat="stock in stockPage.stocks">
              <td>{{stock.name}}</td>
              <td>{{stock.price}}</li>
              <td>{{stock.amount}}</td>
              <td><a href="{{stock.id}}" ng-click="stockPage.buyStock($event)" >Buy</a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <ng-include ng-show="stockPage.buying" src="'public/buy_stocks.html'">
    </ng-include>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  </body>
</html>
