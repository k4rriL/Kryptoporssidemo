<!DOCTYPE html>
<html lang="en" ng-app="cryptoExchange">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/public/main.less" rel="stylesheet/less" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="/public/angular-route.js"></script>
    <script src="/public/angular-local-storage.js"></script>
    <script src="/public/core.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


    <title>StockChain</title>

  </head>

  <body ng-controller="mainController as stockPage">
    <div class="header">
      <div class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/#!/">StockChain</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/#!/">Home</a>
            </li>
            <li class="nav-item" ng-show="stockPage.logged_in">
              <a class="nav-link" href="/#!/my_stocks/">My stocks</a>
            </li>
          </ul>
          <form id="login-form" class="form-inline mt-2 mt-md-0" ng-show="!stockPage.logged_in">
            <input name="username" class="form-control mr-sm-2" type="text" placeholder="Username">
            <input name="password" class="form-control mr-sm-2" type="password" placeholder="Password">
            <button class="btn btn-outline-primary my-2 my-sm-0" ng-click="stockPage.login($event)">Login</button>
          </form>
          <p ng-show="stockPage.logged_in">Account balance: {{stockPage.localStorageService.get('currentUserBalance')}}â‚¬</p>
          <button class="btn btn-outline-success my-2 my-sm-0" ng-show="stockPage.logged_in" ng-click="stockPage.addStocks($event)">Add stocks</button>
          <button class="btn btn-outline-warning my-2 my-sm-0" ng-show="stockPage.logged_in" ng-click="stockPage.logout($event)">Logout</button>
          <form id="search-form" class="form-inline mt-2 mt-md-0">
            <input name="search" class="form-control mr-sm-2" type="text" placeholder="Search stocks" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" ng-click="stockPage.searchStocks($event)">Search</button>
          </form>
        </div>
      </div>
    </div>

    <ng-view>
    </ng-view>
    <div id="page-mask">
    </div>
    <ng-include ng-show="stockPage.adding" src="'/public/add_stocks.html'">
    </ng-include>
    <ng-include ng-show="stockPage.selling" src="'/public/make_sell_offer.html'">
    </ng-include>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
