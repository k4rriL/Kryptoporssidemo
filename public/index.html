<!DOCTYPE html>
<html lang="en" ng-app="cryptoExchange">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="/public/angular-route.js"></script>
    <script src="/public/core.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="/public/main.css" rel="stylesheet">

    <title>Kryptop√∂rssi</title>

  </head>

  <body>
    <div class="header" ng-controller="searchController as search">
      <div class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/#!/">Crypto Stock Exchange</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/#!/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#!/my_stocks/">My stocks</a>
            </li>
          </ul>
          <form id="search-form" class="form-inline mt-2 mt-md-0">
            <input name="search" class="form-control mr-sm-2" type="text" placeholder="Search stocks" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" ng-click="search.searchStocks($event)">Search</button>
          </form>
        </div>
      </div>
    </div>
    <ng-view>
    </ng-view>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
